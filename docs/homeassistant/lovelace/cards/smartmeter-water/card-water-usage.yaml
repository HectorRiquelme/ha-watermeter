type: "custom:bar-card"
entities:
  - entity: sensor.wasser_liter_h
    name: Jetzt
    min: 0.0
    max: 100.0
  - entity: sensor.wasser_liter_tag
    name: Heute
    min: 0.0
    max: 420.0
  - entity: sensor.wasser_liter_monat
    name: Monat
    min: 0.0
    max: 5200.0
  - entity: sensor.wasser_liter_jahr
    name: Jahr
    min: 0.0
    max: 120000.0
title: Ãœbersicht Wasserverbrauch
title_icon: mdi:waves
direction: up
height: 150px
width: 75%
stack: horizontal
animation: auto
positions:
  icon: inside
  indicator: inside
  name: outside
  title: outside
style: |
  ha-card{
      transform: scale(0.96);
      background-size: 100% 100%;
  }
  .card-header{
     padding: 6px 20px;
     font-size: 1.4em;
     text-align: left;
     color: #007aff;
  }
  .graph__legend { flex-wrap: nowrap; }
  bar-card-value { font-size: 0.9em }
  bar-card-current, bar-card-backgroundbar, bar-card-currentbar {
    border-radius: 0 0 1.6em 1.6em;
  }
